<script>
        $(document).ready(function () {
            $('#exportBtn').on('click', function () {
                // Call function to export table to CSV
                exportTableToCSV();
            });

            // Function to export table to CSV
            function exportTableToCSV() {
                var table = document.getElementById("studentTable");
                var rows = table.rows;
                var csv = [];
                for (var i = 0; i < rows.length; i++) {
                    var row = [], cols = rows[i].cells;
                    for (var j = 0; j < cols.length; j++) {
                        row.push(cols[j].textContent.trim());
                    }
                    csv.push(row.join(","));
                }
                var csvText = csv.join("\n");
                var blob = new Blob([csvText], { type: 'text/csv;charset=utf-8;' });
                saveAs(blob, 'AY 20-- - 20-- 1ST SEM');

                // Send the file content to the server to save
                saveFileToServer(blob);
            }

            // Function to send file content to server
            function saveFileToServer(fileBlob) {
                var formData = new FormData();
                formData.append('file', fileBlob);

                $.ajax({
                    type: 'POST',
                    url: '/save_file',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (response) {
                        console.log('File saved:', response);
                    },
                    error: function (error) {
                        console.error('Error saving file:', error);
                    }
                });
            }

        });
    </script>

<script>
    document.getElementById("searchButton").addEventListener("click", function() {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("searchInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("studentTable");
        tr = table.getElementsByTagName("tr");
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td");
            for (var j = 0; j < td.length; j++) {
                txtValue = td[j].textContent || td[j].innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                    break;
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    });
</script>
